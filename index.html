<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Test</title>
</head>
<body>
    <h2>What Javascript Can do</h2>
    <p id="demo">Using Javasvript to change the value of src</p>
    
    <button type="button" onclick='document.getElementById("myImage").src="images/on.png"'>Turn on the light</button>

    <img id="myImage" src="images/off.png" style="width: 100px;">

    <button type="button" onclick='document.getElementById("myImage").src="images/off.png"'>Turn off the light</button>

    <h3 id="testing">This is another test</h3>
    <button onclick='document.getElementById("testing").style.fontSize="35px";'>Increase</button>
    <button onclick='document.getElementById("testing").style.fontSize="12px";'>Decrease</button>

    <p id="hide">Javascript can also  hide elements</p>
    <button onclick='document.getElementById("hide").style.display="none"'>Disappear</button>
    <button onclick='document.getElementById("hide").style.display="block"'>Reappear</button>

</body>
</html>
